name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.build-on }}
    continue-on-error: true
    strategy:
      matrix:
        include:
          - cpu: x86_64
            os: win
            target: x86_64-pc-windows-msvc
            build-on: windows-latest
            use-cross: false
            install-musl: false
            exe: ".exe"
            run-tests: true
          - cpu: x86_64
            os: linux
            target: x86_64-unknown-linux-musl
            build-on: ubuntu-latest
            use-cross: false
            install-musl: true
            exe: ""
            run-tests: true
          - cpu: aarch64
            os: linux
            target: aarch64-unknown-linux-musl
            build-on: ubuntu-latest
            use-cross: true
            install-musl: false
            exe: ""
            run-tests: false
          - cpu: aarch64
            os: macOS
            target: aarch64-apple-darwin
            build-on: macos-latest
            use-cross: true
            install-musl: false
            exe: ""
            run-tests: false
          - cpu: x86_64
            os: macOS
            target: x86_64-apple-darwin
            build-on: macos-latest
            use-cross: false
            install-musl: false
            exe: ""
            run-tests: true

    name: Build ${{ matrix.cpu }} ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install musl-tools if needed
        if: ${{ matrix.install-musl }}
        run: |
          set -ex
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install rustup
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain none
          
      - name: Install Rust stable toolchain ${{ matrix.target }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install bin install if needed
        run: |
          wget -qO- https://github.com/cargo-bins/cargo-binstall/releases/latest/download/cargo-binstall-x86_64-unknown-linux-musl.tgz | tar xvz -C ~/.cargo/bin

      - name: Install cross if needed
        run: |
          cargo binstall cross -y

      - name: Check formatting
        if: ${{ matrix.run-tests }}
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

      - name: Run tests
        if: ${{ matrix.run-tests }}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --profile dev --target ${{ matrix.target }} -- --nocapture

      - name: Build binary target/${{ matrix.target }}/release/yaftp
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.use-cross }}
          command: build
          args: -p yaftp --bin gftp --features="bin" --profile dev --target ${{ matrix.target }}
